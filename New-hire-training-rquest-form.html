<!-- Improved New Hire Training Request Form with Tailwind design -->
<!-- filepath: d:\training dashboard site\New-hire-training-rquest-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Hire Training Request Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .answered {
      background-color: #d1fae5 !important; /* Tailwind green-100 */
      border-color: #10b981 !important;     /* Tailwind green-500 */
    }
    .progress-container {
      width: 100%;
      background: #e5e7eb;
      border-radius: 8px;
      height: 12px;
      margin: 24px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #22d3ee);
      width: 0%;
      transition: width 0.4s;
    }
  </style>
</head>
<body class="bg-[#e6f5f3] min-h-screen">
    <form id="trainingRequestForm" class="bg-white p-8 rounded-2xl shadow-lg space-y-6 w-full max-w-full min-h-screen mx-auto">
    <h2 class="text-2xl font-bold text-[#009490] mb-4 text-center">New Hire Training Request</h2>
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Account Name</label>
        <select name="accountName" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
          <option value="">Select</option>
          <option>DHA</option>
          <option>MOCE</option>
          <option>EHS</option>
          <option>DLD</option>
          <option>HCT</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Training Type</label>
        <select name="trainingType" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
          <option value="">Select</option>
          <option>New Hire</option>
          <option>Up-skilling/Cross-skilling</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Batch Number</label>
        <input type="number" name="batchNumber" placeholder="Batch Number" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Channel</label>
        <select name="channel" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
          <option value="">Select</option>
          <option>All Channels</option>
          <option>Voice</option>
          <option>Chat</option>
          <option>Email</option>
          <option>Social Media</option>
          <option>Business team</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Trainer Name</label>
        <select name="trainerName" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
          <option value="">Select</option>
          <option>Osama Zakaria</option>
          <option>Mayar Adil</option>
          <option>Alaa Mohamed</option>
          <option>Ashraf Gasim</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-bold text-yellow-700 mb-1">Training Requested On Date</label>
        <input type="date" name="requestedOn" required class="border px-3 py-2 rounded w-full bg-yellow-100 font-semibold focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-bold text-yellow-700 mb-1">Training Started On Date</label>
        <input type="date" name="startedOn" required class="border px-3 py-2 rounded w-full bg-yellow-100 font-semibold focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-bold text-yellow-700 mb-1">Training Completion Date</label>
        <input type="date" name="completionDate" required class="border px-3 py-2 rounded w-full bg-yellow-100 font-semibold focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-bold text-yellow-700 mb-1">Go Live Date</label>
        <input type="date" name="goLiveDate" required class="border px-3 py-2 rounded w-full bg-yellow-100 font-semibold focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Training Environment</label>
        <select name="trainingEnv" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
          <option value="">Select</option>
          <option>Classroom</option>
          <option>Virtual</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Starting HC</label>
        <input type="number" name="startingHC" placeholder="Starting HC" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">HC (Males)</label>
        <input type="number" name="hcMales" placeholder="HC (Males)" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">HC (Females)</label>
        <input type="number" name="hcFemales" placeholder="HC (Females)" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Training Hours</label>
        <input type="number" name="trainingHours" placeholder="Training Hours" required class="border px-3 py-2 rounded w-full focus:ring-2 focus:ring-[#009490]">
      </div>
    </div>
    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <button type="submit" class="bg-[#009490] hover:bg-[#007a74] text-white px-6 py-2 rounded shadow font-semibold transition">Submit Request</button>
      <button type="button" onclick="saveToLocal()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded shadow font-semibold transition">Save</button>
      <button type="button" onclick="printForm()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded shadow font-semibold transition">Print PDF</button>
    </div>
    <div id="confirmation" class="mt-4 hidden text-green-700 font-semibold text-center">Thank you! Your training request has been submitted.</div>
  </form>
  <script>
    // Highlight answered fields and update progress bar
    function updateProgressBar() {
      const fields = Array.from(document.querySelectorAll('#trainingRequestForm input, #trainingRequestForm select'));
      const requiredFields = fields.filter(f => f.required);
      const answered = requiredFields.filter(f => {
        if (f.type === "radio" || f.type === "checkbox") {
          return f.checked;
        }
        return f.value && f.value !== "";
      });
      const percent = Math.round((answered.length / requiredFields.length) * 100);
      document.getElementById('progressBar').style.width = percent + "%";
    }

    document.querySelectorAll('#trainingRequestForm input, #trainingRequestForm select').forEach(el => {
      el.addEventListener('change', function() {
        if (
          (el.type === "radio" && el.checked) ||
          (el.type !== "radio" && el.value)
        ) {
          el.classList.add('answered');
        } else {
          el.classList.remove('answered');
        }
        updateProgressBar();
      });
    });

    // Initialize progress bar on load
    updateProgressBar();

    function saveToLocal() {
      const formData = new FormData(document.getElementById('trainingRequestForm'));
      const data = {};
      formData.forEach((value, key) => { data[key] = value; });
      localStorage.setItem('newHireForm', JSON.stringify(data));
      alert('Form data saved locally.');
    }

    function printForm() {
      const printContents = document.getElementById('trainingRequestForm').outerHTML;
      const originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
      location.reload();
    }
      document.addEventListener('click', function (e) {
    const menuButtons = [
      { btn: 'trainingDeliveryBtn', dropdown: 'trainingDeliveryDropdown' },
      { btn: 'trainingCurriculumsBtn', dropdown: 'trainingCurriculumsDropdown' },
      { btn: 'knowledgeManagementBtn', dropdown: 'knowledgeManagementDropdown' }
    ];

    menuButtons.forEach(({ btn, dropdown }) => {
      const button = document.getElementById(btn);
      const menu = document.getElementById(dropdown);
      if (button && menu && button.contains(e.target)) {
        menu.classList.toggle('hidden');
        e.stopPropagation();
      } else if (menu && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });
  });
  </script>
</body>
</html>
